<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="App">
  <title>App</title>
  <link href="main.css" rel="stylesheet"></head>
</head>
<body>
  <main>
    <section class="hero hero--bg-active">
      <h1 class="visually-hidden">Промо раздел с вводом номера</h1>

      <div class="content-wrap">
        <form
          class="form"
          action="#"
          method="post"
        >
          <h2 class="form__title">
            Введите ваш номер мобильного телефона
          </h2>

          <input
            class="form__input"
            type="tel"
            name="TEL"
            placeholder="+7(___)___-__-__"
            required
          >

          <p class="form__desc">
            и с Вами свяжется наш менеждер для дальнейшей консультации
          </p>

          <div class="form__keyboard keyboard">
            <button class="keyboard__btn btn">1</button>
            <button class="keyboard__btn btn">2</button>
            <button class="keyboard__btn btn">3</button>
            <button class="keyboard__btn btn">4</button>
            <button class="keyboard__btn btn">5</button>
            <button class="keyboard__btn btn">6</button>
            <button class="keyboard__btn btn">7</button>
            <button class="keyboard__btn btn">8</button>
            <button class="keyboard__btn btn">9</button>
            <button class="keyboard__btn keyboard__btn--reset btn">Стереть</button>
            <button class="keyboard__btn btn">0</button>
          </div>

          <input
            class="form__checkbox-input visually-hidden"
            type="checkbox"
            id="checkbox"
            required
          >
          <label class="form__checkbox-label" for="checkbox">
            Согласие на обработку персональных данных
          </label>

          <button class="form__submit btn" type="submit" disabled>
            Подтвердить номер
          </button>

        </form>
      </div>

      <button class="button-close">
        <p class="visually-hidden">
          Закрыть окно.
        </p>
      </button>

      <aside class="qr-aside">
        <figure class="qr-aside__img-wrap">
          <img class="qr-aside__img" src="assets/img/qr-code.png" alt="QR-код" width="110" height="110">
          <figcaption class="qr-aside__desc">
            Сканируйте QR-код ДЛЯ ПОЛУЧЕНИЯ ДОПОЛНИТЕЛЬНОЙ ИНФОРМАЦИИ
          </figcaption>
        </figure>
      </aside>
    </section>
  </main>
</body>
</html>
